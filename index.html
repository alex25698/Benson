<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="card-content">
      <p class="product-category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <span class="price-current">$149.99</span>
        <span class="price-old">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benson</a>.
  </div>
</body>
</html>
